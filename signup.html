    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Booking Adda - Login/Signup</h3>
                    </div>
                    <div class="card-body">
                        <div id="login-form">
                            <h4>Login</h4>
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="loginEmail">Email:</label>
                                    <input type="email" id="loginEmail" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Password:</label>
                                    <input type="password" id="loginPassword" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>

                        <div id="signup-form" style="display: none;"> 
                            <h4>Signup</h4>
                            <form id="signupForm">
                                <div class="form-group">
                                    <label for="signupName">Name:</label>
                                    <input type="text" id="signupName" name="name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="signupEmail">Email:</label>
                                    <input type="email" id="signupEmail" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="signupPassword">Password:</label>
                                    <input type="password" id="signupPassword" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Signup</button>
                            </form>
                        </div>

                        <p>
                            <a href="index.html" id="toggleLogin">Login</a> |
                            <a href="register.html" id="toggleSignup">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
